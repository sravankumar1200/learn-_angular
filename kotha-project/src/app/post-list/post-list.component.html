<mat-accordion multi="true" *ngIf= "posts.length > 0">
  <mat-expansion-panel *ngFor= "let x of p">
    <mat-expansion-panel-header>
      <p>{{x.title}}</p>

    </mat-expansion-panel-header>
    {{x.content}}
  </mat-expansion-panel>
</mat-accordion>
<p  class="mat-body-1"*ngIf= "posts.length ==0"> no posts yet!</p>
